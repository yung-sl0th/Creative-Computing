<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Choose Your Sequence</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c4a0ff, #a0d2ff);
    }
    .top-nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
      display: flex;
      gap: 10px;
    }
    .top-nav button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pose-section {
      padding: 30px;
    }
    .pose-category {
      margin-bottom: 60px;
    }
    .pose-category h2 {
      font-size: 26px;
      margin: 10px 0 15px;
      color: #2c2c2c;
      padding-left: 20px;
    }
    .carousel-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .carousel-inner {
      display: flex;
      gap: 20px;
      overflow-x: auto;
      transition: transform 0.5s ease;
      scroll-behavior: smooth;
      padding: 10px 40px;
    }
    .carousel-inner::-webkit-scrollbar {
      display: none;
    }
    .pose-card {
      flex: 0 0 180px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      text-align: center;
      overflow: hidden;
      padding: 10px;
      transition: 0.2s;
      cursor: pointer;
      border: 3px solid transparent;
    }
    .pose-card.selected {
      border-color: #6c63ff;
      box-shadow: 0 0 12px rgba(108, 99, 255, 0.6);
    }
    .pose-card img {
      width: 100%;
      height: 140px;
      object-fit: contain;
    }
    .pose-title {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
    }
    .pose-time {
      font-style: italic;
      font-size: 14px;
      margin-top: 4px;
    }
    .scroll-btn {
      background: white;
      border: none;
      font-size: 20px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 2;
      top: 50%;
      transform: translateY(-50%);
    }
    .scroll-btn.left {
      left: 10px;
    }
    .scroll-btn.right {
      right: 10px;
    }
    .scroll-btn:hover {
      background: #e0dcff;
      box-shadow: 0 0 12px #6c63ff;
    }
    .floating-sidebar {
      position: fixed;
      right: 20px;
      top: 80px;
      width: 260px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      z-index: 10;
      display: none;
      max-height: 70vh;
      overflow-y: auto;
    }
    .floating-sidebar.visible {
      display: block;
    }
    .floating-sidebar h3 {
      margin: 0 0 10px;
    }
    .floating-sidebar .pose-item {
      font-size: 14px;
      margin-bottom: 8px;
    }
    .floating-sidebar .total-time {
      font-size: 14px;
      font-style: italic;
      margin-top: 10px;
    }
    .floating-sidebar button {
      margin-top: 12px;
      margin-right: 8px;
      padding: 8px 12px;
      font-size: 14px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .modal-content input {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .modal-content button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 14px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .pose-card[data-level="beginner"] {
  border: 3px solid #a8e6cf; /* green */
    }
    .pose-card[data-level="intermediate"] {
    border: 3px solid #ffd3b6; /* orange */
    }
    .pose-card[data-level="advanced"] {
    border: 3px solid #ffaaa5; /* pink/red */
    }
    .pose-card .level-tag {
    font-size: 12px;
    margin-top: 6px;
    color: #333;
    font-style: italic;
    }
  </style>
</head>
<body>

  <script>

        );
      } else {
        window.musicPlayer.focus();

    }

    document.addEventListener("click", () => {
      launchMusic();
    }, { once: true });

    let selectedPoses = [];

    document.addEventListener("DOMContentLoaded", () => {
      const section = document.getElementById("pose-section");
      for (let category in posesByCategory) {
        const catDiv = document.createElement("div");
        catDiv.className = "pose-category";

        const title = document.createElement("h2");
        title.textContent = category;
        catDiv.appendChild(title);

        const wrapper = document.createElement("div");
        wrapper.className = "carousel-wrapper";

        const leftBtn = document.createElement("button");
        leftBtn.className = "scroll-btn left";
        leftBtn.innerHTML = "â†";

        const rightBtn = document.createElement("button");
        rightBtn.className = "scroll-btn right";
        rightBtn.innerHTML = "â†’";

        const carousel = document.createElement("div");
        carousel.className = "carousel-inner";

        leftBtn.onclick = () => carousel.scrollBy({ left: -300, behavior: "smooth" });
        rightBtn.onclick = () => carousel.scrollBy({ left: 300, behavior: "smooth" });

        .pose-card[data-level="beginner"] {
        border: 3px solid #a8e6cf; /* green */
        }
        .pose-card[data-level="intermediate"] {
        border: 3px solid #ffd3b6; /* orange */
        }
        .pose-card[data-level="advanced"] {
        border: 3px solid #ffaaa5; /* pink/red */
        }
        .pose-card .level-tag {
        font-size: 12px;
        margin-top: 6px;
        color: #333;
        font-style: italic;
        }

        wrapper.appendChild(leftBtn);
        wrapper.appendChild(carousel);
        wrapper.appendChild(rightBtn);
        catDiv.appendChild(wrapper);
        section.appendChild(catDiv);
      }
    });

    function togglePoseSelection(pose, category, card) {
      const index = selectedPoses.findIndex(p => p.name === pose);
      if (index > -1) {
        selectedPoses.splice(index, 1);
        card.classList.remove("selected");
      } else {
        selectedPoses.push({ name: pose, category });
        card.classList.add("selected");
      }
      updateSidebar();
    }

    function updateSidebar() {
      if (selectedPoses.length === 0) {
        sidebar.classList.remove("visible");
        return;
      }
      sidebar.classList.add("visible");
      sequenceList.innerHTML = "";
      let total = 0;
      selectedPoses.forEach((p, i) => {
        total += 3;
        const div = document.createElement("div");
        div.className = "pose-item";
        div.innerHTML = `<strong>${p.category}</strong>: ${p.name} â€“ 3 min <button onclick="removePose(${i})">x</button>`;
        sequenceList.appendChild(div);
      });
      totalTime.textContent = `Total Duration: ${total} min`;
    }

    function removePose(index) {
      const removed = selectedPoses.splice(index, 1)[0];
      document.querySelectorAll(".pose-card").forEach(card => {
        if (card.textContent.includes(removed.name)) {
          card.classList.remove("selected");
        }
      });
      updateSidebar();
    }

    function clearSelection() {
      selectedPoses = [];
      document.querySelectorAll(".pose-card.selected").forEach(card => card.classList.remove("selected"));
      updateSidebar();
    }

    function promptSequenceName() {
      document.getElementById("modal").style.display = "flex";
    }

    function submitSequenceName() {
      const name = document.getElementById("sequenceNameInput").value.trim();
      if (!name || selectedPoses.length === 0) return;
      sessionStorage.setItem("sequenceName", name);
      sessionStorage.setItem("sequencePoses", JSON.stringify(selectedPoses));
      window.location.href = "final-sequence.html";
    }
  </script>
