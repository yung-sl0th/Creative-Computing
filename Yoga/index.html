<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Yoga Flow Launch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #c4a0ff, #a0d2ff);
      overflow-x: hidden;
    }

    
    .top-left-nav {
  position: fixed;
  top: 20px;
  left: 950px;
  z-index: 999;
  display: flex;
  gap: 12px;
}

.top-left-nav button {
  padding: 10px 18px;
  font-size: 14px;
  background-color: #6c63ff;
  color: white;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.top-left-nav button:hover {
  background-color: #544be4;
}


    .launch-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .hero-image {
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: white;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      flex-direction: row;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #6c6cff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .start-button:hover {
      transform: scale(1.05);
      background-color: #f0f0ff;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    #main-content {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="top-left-nav">
    <button onclick="toggleMusic()" id="musicBtn">üéµ Music On</button>
  
    <a href="reflection-room.html">
      <button>üßò Enter Reflection Room</button>
    </a>
  
    <a href="index.html">
      <button>‚Üê Back to Home</button>
    </a>
  </div>
  <canvas id="background"></canvas>

  <div class="top-nav">
  </div>

  <div class="launch-container content" id="home-section">
    <img src="yoga-header.png" alt="Yoga Pose" class="hero-image" />
    <h1>Begin To Breathe</h1>
    <p>Find your flow with a personalized yoga sequence. No stress. No guesswork.</p>
    <div class="button-group">
      <a href="generator.html"><button class="start-button">Generate a Sequence</button></a>
      <a href="choose-fragment.html"><button class="start-button">Choose My Sequence</button></a>
    </div>
  </div>

  <div id="main-content"></div>

  <script src="background.js"></script>
  <script>
    // Global music player handler
let musicPlayer = null;

function initMusicPlayer() {
  if (!musicPlayer || musicPlayer.closed) {
    musicPlayer = window.open(
      "music.html",
      "MusicWindow",
      "width=1,height=1,left=-9999,top=-9999"
    );

    window.musicPlayer = musicPlayer;
  }
}

function toggleMusic() {
  initMusicPlayer(); // Ensure music player exists
  if (musicPlayer) {
    musicPlayer.postMessage("TOGGLE_MUSIC", "*");
    const btn = document.getElementById("musicBtn");
    if (btn) {
      btn.textContent = btn.textContent.includes("On") ? "üîá Music Off" : "üîä Music On";
    }
  }
}

// Auto-init if consent previously granted
window.addEventListener("DOMContentLoaded", () => {
  const consent = sessionStorage.getItem("musicConsent");
  if (consent === "yes") {
    initMusicPlayer();
    setTimeout(() => {
      musicPlayer.postMessage("PLAY_MUSIC", "*");
    }, 500);
  }
});

  function loadFragment(fragmentPath) {
  fetch(fragmentPath)
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById("main-content");
      container.innerHTML = html;
      document.getElementById("home-section").style.display = "none";
      window.scrollTo(0, 0);

      // Extract and execute scripts manually
      const scripts = container.querySelectorAll("script");
      scripts.forEach(script => {
        const newScript = document.createElement("script");
        if (script.src) {
          newScript.src = script.src;
        } else {
          newScript.textContent = script.textContent;
        }
        document.body.appendChild(newScript);
      });

      // Manually invoke sequence loader
      if (fragmentPath.includes("generated-flow-fragment.html") && typeof loadGeneratedSequence === "function") {
        loadGeneratedSequence();
      }
    })
    .catch(err => console.error("Error loading fragment:", err));
}


  function returnHome() {
    document.getElementById("main-content").innerHTML = "";
    document.getElementById("home-section").style.display = "flex";
    window.scrollTo(0, 0);
  }

  window.loadGeneratorPage = function () {
    fetch("generator-fragment.html")
      .then(res => res.text())
      .then(html => {
        const container = document.getElementById("main-content");
        container.innerHTML = html;
        document.getElementById("home-section").style.display = "none";
        window.scrollTo(0, 0);

        const scripts = container.querySelectorAll("script");
        scripts.forEach(script => {
          const newScript = document.createElement("script");
          newScript.textContent = script.textContent;
          document.body.appendChild(newScript);
        });

        setTimeout(() => {
          if (typeof generateFlow === "function") generateFlow();
        }, 100);
      })
      .catch(err => console.error("Error loading generator page:", err));
  };

  window.loadChoosePage = function () {
  fetch("choose-fragment.html")
    .then(res => res.text())
    .then(html => {
      const container = document.getElementById("main-content");
      container.innerHTML = html;
      document.getElementById("home-section").style.display = "none";
      window.scrollTo(0, 0);

      // Find and manually re-add any <script> tags from the HTML fragment
      const scripts = container.querySelectorAll("script");
      scripts.forEach(script => {
        const newScript = document.createElement("script");
        if (script.src) {
          newScript.src = script.src;
        } else {
          newScript.textContent = script.textContent;
        }
        document.body.appendChild(newScript);
      });

      // ‚úÖ Call the initialization function defined inside the fragment
      setTimeout(() => {
        if (typeof initChoosePage === "function") {
          initChoosePage();
        } else {
          console.warn("initChoosePage not available after fragment load.");
        }
      }, 100);
    })
    .catch(err => console.error("Error loading choose page:", err));
};





  </script>
</body>
</html>
